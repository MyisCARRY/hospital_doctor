name: hospital_doctor
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.14.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: 1.0.4
  intl: 0.17.0
  fluro: 2.0.3
  flutter_bloc: 7.3.3
  dartz: 0.10.0
  fimber: 0.6.4
  bot_toast: 4.0.1
  enum_to_string: 2.0.1
  get_it: 7.2.0
  pretty_dio_logger: 1.2.0-beta-1
  dio: 4.0.4
  flutter_svg: 0.23.0+1
  hive_flutter: 1.1.0
  hive_generator: 1.1.1
  hive: 2.0.4
  any_animated_button: 0.0.2

  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 1.0.4
  build_runner:
  freezed: 1.0.0
  freezed_annotation: 1.0.0
  bloc_test: 8.5.0
  mockito: 5.0.16
  json_serializable: 6.1.1

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/svg/

flutter_intl:
  enabled: true
  main_locale: pl
